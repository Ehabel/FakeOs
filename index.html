<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" src="./js/scripts.js" defer></script>
        <title>FakeOS</title>
    </head>
    <body>
        <div class="container">
            <div class="container__item">
                <img src="./assets/npad.png" class="container__item__image" />
                <p class="container__item__text">Notepad</p>
            </div>
        </div>
        <div class="menu"></div>
        <footer class="taskbar">
            <img
                src="./assets/buttons-1.png"
                class="taskbar__start__button"
                draggable="false"
            />
            <div class="taskbar__time__container">
                <img
                    src="./assets/vol.png"
                    class="taskbar__time__container__img"
                />
                <img
                    src="./assets/rmhardware.png"
                    class="taskbar__time__container__img"
                />
                <img
                    src="./assets/secerror.png"
                    class="taskbar__time__container__img"
                />
                <p class="taskbar__time"></p>
            </div>
        </footer>
    </body>
</html>
